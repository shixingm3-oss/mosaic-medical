# MedMNIST dataset configuration
# 2D datasets use 224x224 resolution, 3D datasets use 64x64x64

# ---- 2D Datasets ----
PathMNIST:      {num_classes: 9,  task_type: multi-class,        dim: 2D, in_channels: 3, description: Colon Pathology}
DermaMNIST:     {num_classes: 7,  task_type: multi-class,        dim: 2D, in_channels: 3, description: Dermatoscope}
OCTMNIST:       {num_classes: 4,  task_type: multi-class,        dim: 2D, in_channels: 1, description: Retinal OCT}
PneumoniaMNIST: {num_classes: 2,  task_type: binary,             dim: 2D, in_channels: 1, description: Chest X-Ray}
ChestMNIST:     {num_classes: 14, task_type: multi-label,        dim: 2D, in_channels: 1, description: Chest X-Ray}
BreastMNIST:    {num_classes: 2,  task_type: binary,             dim: 2D, in_channels: 1, description: Breast Ultrasound}
BloodMNIST:     {num_classes: 8,  task_type: multi-class,        dim: 2D, in_channels: 3, description: Blood Cell}
TissueMNIST:    {num_classes: 8,  task_type: multi-class,        dim: 2D, in_channels: 1, description: Kidney Cortex}
RetinaMNIST:    {num_classes: 5,  task_type: ordinal-regression, dim: 2D, in_channels: 3, description: Fundus Camera}
OrganAMNIST:    {num_classes: 11, task_type: multi-class,        dim: 2D, in_channels: 1, description: Abdominal CT Axial}
OrganCMNIST:    {num_classes: 11, task_type: multi-class,        dim: 2D, in_channels: 1, description: Abdominal CT Coronal}
OrganSMNIST:    {num_classes: 11, task_type: multi-class,        dim: 2D, in_channels: 1, description: Abdominal CT Sagittal}

# ---- 3D Datasets ----
OrganMNIST3D:   {num_classes: 11, task_type: multi-class, dim: 3D, in_channels: 1, description: Abdominal CT 3D}
NoduleMNIST3D:  {num_classes: 2,  task_type: binary,      dim: 3D, in_channels: 1, description: Lung Nodule CT}
AdrenalMNIST3D: {num_classes: 2,  task_type: binary,      dim: 3D, in_channels: 1, description: Adrenal CT}
VesselMNIST3D:  {num_classes: 2,  task_type: binary,      dim: 3D, in_channels: 1, description: Brain MRA}
FractureMNIST3D:{num_classes: 3,  task_type: multi-class,  dim: 3D, in_channels: 1, description: Rib Fracture CT}
SynapseMNIST3D: {num_classes: 2,  task_type: binary,      dim: 3D, in_channels: 1, description: Electron Microscopy}